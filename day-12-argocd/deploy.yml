apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
  labels:
    app: swiggy-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: swiggy-app
        #image: 590183842904.dkr.ecr.ap-south-1.amazonaws.com/python:latest
        image: nginx
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000
